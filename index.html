<!DOCTYPE html>
<html lang="en">
<head>
    <title>belerise | demo</title>
    <!-- metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <style type="text/css">
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
    </style>
    <!-- js -->
    <!-- jquery must be contained in the webpage -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- belerise.js -->
    <script src="belerise.js"></script>
    <!-- example of usage -->
    <script>
        $(document).ready(function(){
            // add gradient to element using jQuery selector
            // default gradient direction is right
            // to change gradient direction do like: $("body").belerise("Beleko", "left");
            $("body").belerise("Beleko");
            $("#aaa").belerise("Shifter");
        });
    </script>
</head>
<body>
    <div id="aaa" style="height: 200px; width: 200px;"></div>
</body>
</html>
